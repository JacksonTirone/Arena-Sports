<mat-card class="cadastro-card" >
  <mat-card-header>
    <div mat-card-avatar class="color-verde">
      <i class="material-icons">edit</i>
    </div>
    <mat-card-title>{{acao}} Pacote</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.descricao" placeholder="Descrição">
        </mat-form-field>
        <mat-error *ngIf="vazioClicado(data.descricao)">
          O campo é obrigatório
        </mat-error>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.valor" placeholder="Valor" currencyMask>
        </mat-form-field>
        <mat-error *ngIf="vazioClicado(data.valor)">
          O campo é obrigatório
        </mat-error>
      </div>      
    </div>
    <div class="row">
      <div class="acao-btn right">
        <button mat-flat-button style="margin-right: 8px;" class="color-1" (click)="voltar()">Voltar</button>
        <button mat-flat-button class="color-2" (click)="salvar()">Salvar</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
