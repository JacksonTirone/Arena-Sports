<div class="col-6">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="color-verde">
        <i class="material-icons">search</i>
      </div>
      <mat-card-title>Buscar Pacotes</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="acao-btn">
          <button mat-raised-button color="primary" class="right" (click)="find()">Buscar</button>
        </div>
      </div>

    </mat-card-content>
  </mat-card>
</div>

<div class="col-6">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="color-verde">
        <i class="material-icons">add</i>
      </div>
      <mat-card-title>Cadastrar Pacote</mat-card-title>      
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="acao-btn">
          <button mat-raised-button color="primary" class="right" (click)="cadastrar()">Cadastrar</button>
        </div>
      </div>

    </mat-card-content>
  </mat-card>
</div>

<div class="col-12">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="color-verde">
        <i class="material-icons">list</i>
      </div>
      <mat-card-title>Resultado da busca</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="">
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>
        <ng-container matColumnDef="itens">
          <th mat-header-cell *matHeaderCellDef>Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.valor | currency:'BRL'}}</td>
        </ng-container>
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef class="acao"> Ação </th>
          <td mat-cell *matCellDef="let element" class="acao">
            <i class="material-icons mouse" matTooltip="Editar" [matTooltipPosition]="'above'"
              (click)="alterar(element)">edit</i>
            <i class="material-icons mouse" matTooltip="Excluir" [matTooltipPosition]="'above'"
              (click)="openDialogExcluir(element)">close</i>            
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
