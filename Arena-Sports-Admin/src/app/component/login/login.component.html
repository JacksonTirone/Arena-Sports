<mat-card class="login">
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field style="width: 250px;" appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="emailInput" />
                <mat-error *ngIf="emailInput.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field style="width: 250px;" appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput [formControl]="passwordInput" [type]="hide ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div *ngIf="error" class="invalid-feedback">{{error}}</div>

            <div class="acao-btn" style="text-align: center;">
                <button [disabled]="loading" mat-raised-button color="primary" style="width: 100px;" type="submit">
